<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="toDoList">
      <h3>TO DO</h3>
      <div class="inputToDo">
        <ul class="list">
          <span class="emptyList">Пока пусто</span>
        </ul>
        <input class="myInput" placeholder="Пример: Выгулять кошку" />
        <button disabled class="btn">Добавить</button>
      </div>
      <h3>DONE</h3>
      <ul class="toDoDone"></ul>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
